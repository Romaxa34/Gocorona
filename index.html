<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/adaptive.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
    <title>GoCorona</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="logo" />
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__iteam">
                            <a href="#" class="menu__link">HOME</a>
                        </li>
                        <li class="menu__iteam">
                            <a href="#" class="menu__link">FEATURES</a>
                        </li>
                        <li class="menu__iteam">
                            <a href="#" class="menu__link">SUPPORT</a>
                        </li>
                        <li class="menu__iteam">
                            <a href="#" class="menu__link">CONTACT US</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__button">
                    <a href="#" class="button button__blue">DOWNLOAD</a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="getStarted">
                <div class="getStarted__container">
                    <div class="getStarted__body">
                        <div class="getStarted__text">
                            <div class="getStarted__title title">
                                Take care of yours family's <span>health.</span>
                            </div>
                            <div class="getStarted__title__text text">
                                All in one destination for COVID-19 health queries. <br /> Consult 10,000+ health workers about your concerns.
                            </div>
                            <div class="getStarted__button">
                                <a href="#" class="button">GET STARTED</a>
                            </div>
                        </div>
                        <div class="getStarted__image">
                            <img src="./img/getStarted/Group 14doctor.svg" alt="логотип лікаря" />
                        </div>
                    </div>
                    <div class="getStarted__video">
                        <div class="getStarted__video__icon">
                            <img src="./img/getStarted/icon_video.svg" alt="" />
                        </div>
                        <div class="getsStarted__video__body">
                            <div class="getStarted__video__title">
                                Stay safe with GoCorona
                            </div>
                            <div class="getStarted__video__text">Watch Video</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">Я підвал</footer>
    </div>
    <script src="./js/app.js"></script>
    <noscript>your javascript no download</noscript>
</body>

</html>
