<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&displey=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,900&displey=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GoCorona</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="./img/logo.svg" alt="Логотип" />
                </a>
                <div class="header__menu menu">
                    <nav id="menu" class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">HOME</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">FEATURES</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">SUPPORT</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">CONTACT US</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a href="#" class="button button__blue">DOWNLOAD</a>
                    <a href="#" class="icon__menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__row">
                        <div class="get-started__card card__get-started">
                            <div class="card__get-started__title title">
                                Take care of yours family’s <span class="blue">health.</span>
                            </div>
                            <div class="card__get-started__text text">
                                All in one destination for COVID-19 health queries. Consult 10,000+ health workers about your concerns.
                            </div>
                            <div class="card__get-started__button">
                                <a href="#" class="button">GET STARTED</a>
                            </div>
                        </div>
                        <div class="get-started__image">
                            <img src="./img/get-started/doctor.svg" alt="Картинка доктора" />
                        </div>
                    </div>
                    <div class="get-started__video video__get-started">
                        <div class="video__get-started__body">
                            <div class="video__get-started__icon">
                                <img src="./img/get-started/icon_video.svg" alt="" />
                            </div>
                            <div class="video__get-started__card">
                                <div class="video__get-started__title">
                                    Stay safe with GoCorona
                                </div>
                                <div class="video__get-started__text">Watch Video</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">Я підвал</footer>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/burger.js"></script>
    <noscript>Not JavaScript</noscript>
</body>

</html>
